<h2>Overview</h2>
<p>The <strong>Overview</strong> tab shows a basic information about the widget.<br />
To find more information about specific fields, please refer to <a
	href="http://www.w3.org/TR/widgets/">W3C specification</a>.</p>

List of fields in Overview tab:
<ul>
	<li><a
		href="http://www.w3.org/TR/widgets/#the-name-element-and-its-attributes">Name
	and Short Name</a></li>
	<li><a
		href="http://www.w3.org/TR/widgets/#the-description-element-and-its-attribut">Description</a></li>
	<li><a href="http://www.w3.org/TR/widgets/#start-files">Id</a></li>
	<li><a href="http://www.w3.org/TR/widgets/#the-version-attribute">Version</a></li>
	<li>Appearance: <a
		href="http://www.w3.org/TR/widgets/#the-width-attribute">Width</a> and
	<a href="http://www.w3.org/TR/widgets/#the-height-attribute">Height</a></li>
	<li><a
		href="http://www.w3.org/TR/widgets/#the-viewmodes-attribute">View
	modes</a></li>

</ul>
